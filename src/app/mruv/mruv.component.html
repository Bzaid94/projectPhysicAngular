<p>
  <mat-toolbar color="primary" class="center">
    <span>Movimiento Rectilineo Uniforme Variado</span>
  </mat-toolbar>
</p>




<form>
  <label>Distancia:</label>
  <label>
    <input type="number" [(ngModel)]="mruv.distancia" name="distancia">
  </label>

  <label>Velocidad inicial:</label>
  <label>
    <input type="number" [(ngModel)]="mruv.velocidadInicial" name="velocidadInicial">
  </label>

  <label>Velocidad final:</label>
  <label>
    <input type="number" [(ngModel)]="mruv.velocidadFinal" name="velocidadFinal">
  </label>

  <label>Tiempo:</label>
  <label>
    <input type="number" [(ngModel)]="mruv.tiempo" name="tiempo">
  </label>

  <label>Aceleraci√≥n:</label>
  <label>
    <input type="number" [(ngModel)]="mruv.aceleracion" name="aceleracion">
  </label>

  <button type="button" (click)="calcularMRUV()">Calcular MRUV</button>
</form>

<div *ngIf="resultadosArray">
  <p *ngFor="let resultado of resultadosArray">{{resultado.key}}: {{resultado.value}} {{resultado.unidad}}</p>
</div>
